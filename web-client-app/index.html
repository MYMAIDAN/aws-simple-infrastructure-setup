<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page with REST Call</title>
    <script>
        // Function to make the REST call
        function makeRestCall() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the endpoint URL
            var url = 'https://api.example.com/data';

            // Set the HTTP method and endpoint URL
            xhr.open('GET', url, true);

            // Set the callback function to handle the response
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Request was successful
                    var responseData = JSON.parse(xhr.responseText);
                    // Process the response data
                    document.getElementById('output').innerHTML = responseData.message;
                } else {
                    // Request failed
                    document.getElementById('output').innerHTML = 'Error: ' + xhr.status;
                }
            };

            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Simple HTML Page with REST Call</h1>
    <button onclick="makeRestCall()">Make REST Call</button>
    <div id="output"></div>
</body>
</html>
